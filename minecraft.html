
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techkidsgames - Minecraft</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../gif.mp4') no-repeat center center fixed;
            background-size: cover;
        }
    
        .neumorphism-box {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 20px;
            transition: box-shadow 0.3s ease;
        }

.top-container {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100;
background-color: #223;
padding: 10px 20px;
display: flex;
align-items: center;
text-align: center;
gap: 10px;
}

.top-text {
    margin: 0;
}

.top-button {
    position: unset;
    top: 90px;
    left: 5px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius:50px;
    cursor: pointer;
}

.top-button:hover {
    background-color: #0056b3;
}

  .spacerbutton {
    width: 4;
    color: transparent;
    background-color: transparent;
    border-color: transparent;
  }
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
iframe {
    border-color: transparent;
    border-radius: 25px;
    width: 90vw;
    height: 80vh;
    max-width: 100%;
    max-height: 100%;
}
.fullscreenbutton {
    cursor: pointer;
}
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  transition: ease-in;
  position: absolute;
  z-index: 1;
  top: 5px;
  left: 105%;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  transition: ease-in;
}
.gameicon {
    width: 40px;
    height: 40px;
    border-radius: 25px;
}
.div2 {
    border-color: transparent;
    border-radius: 25px;
    width: 90vw;
    height: 80vh;
    max-width: 100%;
    max-height: 100%;
    background-color: #223;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
}
    </style>
</head>
<body>
        <video autoplay loop muted playsinline id="bg-video">
            <source src="./gif.mp4" type="video/mp4">
        </video>
        <br>
        <div class="top-container">
            <div class="tooltip">
                <span class="tooltiptext">Fullscreen</span>
                <img class="fullscreenbutton" src="./assets/fullscreenbutton.svg" onclick="openFullscreen()" alt="">
              </div>
            <h1 class="top-text">Minecraft</h1>
            <a href="index.html?menu=games">
                <button class="top-button">Back</button>
                <a href=""></a>
                <img src="./assets/games/asset4.png" alt="icon" class="gameicon">
                </a>
                </div>
                <BR></BR>
                <div class="div2"><iframe style="display: none;" id="maingame" src="./assets/gamefiles/EaglercraftX_1.8_u50_Offline_Signed.html"></iframe><button class="top-button" id="buttonplay" onclick="playgame()">Play game</button></div>
                <script>
                    function playgame() {
                        document.getElementById('maingame').style.display = 'block'
                        document.getElementById('buttonplay').remove();
                    }
                </script>
                <script>
                    var elem = document.getElementById("maingame");
                    function openFullscreen() {
                      if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                      } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                      } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                      }
                    }
                    </script>
                    <script>
                      window.addEventListener('load', () => {
                        const iframe = document.getElementById('maingame');
                        iframe.focus();
                      });
                    
                      document.body.addEventListener('click', () => {
                        const iframe = document.getElementById('maingame');
                        iframe.focus();
                      });
                    </script>
                    <div id="fullscreenOverlay" style="
                    display: none;
                    position: fixed;
                    top: 0; left: 0;
                    width: 100%; height: 100%;
                    background: rgba(0,0,0,0.7);
                    color: white;
                    font-size: 24px;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    text-align: center;
                  ">
                    <div>
                      <p>Are you sure you want to exit fullscreen?</p>
                      <button class="top-button" onclick="confirmExit()">Yes, Exit</button>
                      <button class="top-button" onclick="stayInFullscreen()">No, Stay</button>
                    </div>
                  </div>
                  
                  <script>
                    const iframe = document.getElementById("maingame");
                    const overlay = document.getElementById("fullscreenOverlay");
                  
                    function confirmExit() {
                      // User wants to exit fullscreen, so just let it happen
                      overlay.style.display = "none";
                      console.log("Exiting fullscreen...");
                      // Optionally, you can trigger fullscreen exit here (if needed)
                      document.exitFullscreen();
                    }
                  
                    function stayInFullscreen() {
                      // User doesn't want to exit, so re-enter fullscreen
                      overlay.style.display = "none";
                      iframe.requestFullscreen().catch(err => {
                        console.warn("Fullscreen request denied:", err);
                      });
                    }
                  
                    // Detect fullscreen change
                    document.addEventListener("fullscreenchange", () => {
                      if (!document.fullscreenElement) {
                        // Fullscreen was exited, show overlay with confirmation
                        overlay.style.display = "flex";
                      }
                    });
                  
                    // Add event listener for Esc key to show overlay
                    document.addEventListener("keydown", (e) => {
                      if (e.key === "Escape" && document.fullscreenElement) {
                        // Stop the fullscreen exit by showing the confirmation overlay
                        e.preventDefault();
                        overlay.style.display = "flex";
                      }
                    });
                  </script>
                  
                    
</body>
</html>
